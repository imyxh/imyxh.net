<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/base.css">
  {% block head %}
  {% endblock head %}
</head>

<body>
  <input type="radio" name="theme" id="radio_def" checked>
  <input type="radio" name="theme" id="radio_alt">
  <div class="whole">
    <section class="section">
      <div class="preamble">
        {% block preamble %}
        {% endblock preamble %}
      </div>
      <div class="container">
        {% block content %}
        {% endblock content %}
      </div>
    </section>
  </div>
</body>

</html>
